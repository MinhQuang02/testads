<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Matrix Input</title>

<style>
:root {
    --cell: 80px;
    --small: 70px;
    --primary: #2563eb;
    --border: #cbd5e1;
    --bg: #f4f6fb;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, Arial, sans-serif;
}

.app {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.15);
    display: flex;
    gap: 40px;
}

/* ===== LEFT ===== */
.left {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.grid-wrapper {
    display: grid;
    grid-template-columns: 40px repeat(5, var(--cell));
    grid-template-rows: 40px repeat(5, var(--cell));
    gap: 6px;
}

.label {
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    color: #64748b;
}

.cell {
    width: var(--cell);
    height: var(--cell);
    border: 2px solid var(--border);
    border-radius: 12px;
    font-size: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.cell.active {
    border-color: var(--primary);
    background: #eef4ff;
}

/* ===== CONTROLS ===== */
.controls {
    margin-top: 20px;
    display: flex;
    gap: 12px;
}

button {
    padding: 10px 18px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: var(--primary);
    color: white;
}

button:disabled {
    background: #94a3b8;
    cursor: not-allowed;
}

/* ===== RIGHT ===== */
.right {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 20px;
}

.random-row {
    display: flex;
    gap: 10px;
}

.small-cell {
    width: var(--small);
    height: var(--small);
    border: 2px solid var(--border);
    border-radius: 12px;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.small-cell.active {
    border-color: var(--primary);
    background: #eef4ff;
}
</style>
</head>

<body>
<div class="app">

<!-- LEFT -->
<div class="left">
    <div class="grid-wrapper" id="grid"></div>

    <div class="controls">
        <button id="undo" disabled>Undo</button>
        <button id="redo" disabled>Redo</button>
        <button id="clear">Clear All</button>
        <button id="randomMatrix">Random Matrix</button>
    </div>
</div>

<!-- RIGHT -->
<div class="right">
    <div class="random-row">
        <div class="small-cell"></div>
        <div class="small-cell"></div>
        <div class="small-cell"></div>
        <div class="small-cell"></div>
        <div class="small-cell"></div>
    </div>
    <button id="randomSmall">Random</button>
</div>

</div>

<script>
const grid = document.getElementById("grid");
const undoBtn = document.getElementById("undo");
const redoBtn = document.getElementById("redo");
const clearBtn = document.getElementById("clear");
const randomMatrixBtn = document.getElementById("randomMatrix");
const randomSmallBtn = document.getElementById("randomSmall");

let activeCell = null;
let undoStack = [];
let redoStack = [];

/* ===== CREATE GRID WITH INDEX ===== */
grid.appendChild(document.createElement("div"));

for (let c = 0; c < 5; c++) {
    const l = document.createElement("div");
    l.className = "label";
    l.textContent = c;
    grid.appendChild(l);
}

for (let r = 0; r < 5; r++) {
    const l = document.createElement("div");
    l.className = "label";
    l.textContent = r;
    grid.appendChild(l);

    for (let c = 0; c < 5; c++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.onclick = () => select(cell);
        grid.appendChild(cell);
    }
}

/* ===== SMALL CELLS ===== */
document.querySelectorAll(".small-cell").forEach(c => {
    c.onclick = () => select(c);
});

/* ===== SELECT ===== */
function select(cell) {
    if (activeCell) activeCell.classList.remove("active");
    activeCell = cell;
    cell.classList.add("active");
}

/* ===== STATE ===== */
function save(cell, oldVal, newVal) {
    undoStack.push({ cell, oldVal, newVal });
    redoStack = [];
    updateButtons();
}

function setCell(cell, val) {
    cell.textContent = val || "";
}

/* ===== INPUT ===== */
document.addEventListener("keydown", e => {
    if (!activeCell) return;

    const oldVal = activeCell.textContent;

    if (e.key === "Backspace" || e.key === "Delete") {
        if (oldVal !== "") {
            save(activeCell, oldVal, "");
            setCell(activeCell, "");
        }
        return;
    }

    if (/^[0-9]$/.test(e.key)) {
        save(activeCell, oldVal, e.key);
        setCell(activeCell, e.key);
    }
});

/* ===== UNDO / REDO ===== */
undoBtn.onclick = () => {
    const a = undoStack.pop();
    if (!a) return;
    redoStack.push(a);
    setCell(a.cell, a.oldVal);
    updateButtons();
};

redoBtn.onclick = () => {
    const a = redoStack.pop();
    if (!a) return;
    undoStack.push(a);
    setCell(a.cell, a.newVal);
    updateButtons();
};

function updateButtons() {
    undoBtn.disabled = undoStack.length === 0;
    redoBtn.disabled = redoStack.length === 0;
}

/* ===== CLEAR ALL ===== */
clearBtn.onclick = () => {
    document.querySelectorAll(".cell, .small-cell").forEach(cell => {
        if (cell.textContent !== "") {
            save(cell, cell.textContent, "");
            setCell(cell, "");
        }
    });
};

/* ===== RANDOM SMALL (5 numbers) ===== */
randomSmallBtn.onclick = () => {
    const cells = document.querySelectorAll(".small-cell");
    const nums = Array.from({ length: 5 }, () =>
        Math.floor(Math.random() * 9) + 1
    );

    cells.forEach((cell, i) => {
        save(cell, cell.textContent, nums[i]);
        setCell(cell, nums[i]);
    });
};

/* ===== RANDOM MATRIX (6 numbers, random positions) ===== */
randomMatrixBtn.onclick = () => {
    const cells = Array.from(document.querySelectorAll(".cell"));

    for (let i = cells.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cells[i], cells[j]] = [cells[j], cells[i]];
    }

    const nums = Array.from({ length: 3}, () =>
        Math.floor(Math.random() * 9) + 1
    );

    for (let i = 0; i < 3; i++) {
        save(cells[i], cells[i].textContent, nums[i]);
        setCell(cells[i], nums[i]);
    }
};
</script>
</body>
</html>
